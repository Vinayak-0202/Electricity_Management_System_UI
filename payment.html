<!DOCTYPE html>
<html>
  <head>
    <title>Make Payment - EMS</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .card-input {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin: 5px 0 3px;
      }

      .total-section {
        margin: 20px 0;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div>
        <a href="home.html">Home</a>
        <a href="pay-bill.html">Pay Bill</a>
        <a href="register-complaint.html">Register Complaint</a>
        <a href="complaint-status.html">Complaint Status</a>
      </div>
      <div class="welcome">
        <span id="welcomeText">Welcome, User</span>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="form-container">
      <h2>Payment Details</h2>
      <div class="total-section">
        Bill Amount: ₹<span id="billAmount">0</span><br />
        PG Charges: ₹<span id="pgCharge">30</span><br />
        <hr />
        Total Payable: ₹<span id="totalPay">0</span>
      </div>

      <label>Payment Mode:</label>
      <select id="mode" required>
        <option>Credit Card</option>
        <option>Debit Card</option>
      </select>

      <div class="card-input">
        <label>Card Number:</label>
        <input type="text" id="cardNo" maxlength="16" required />
      </div>

      <div class="card-input">
        <label>Card Holder Name:</label>
        <input type="text" id="cardName" minlength="10" required />
      </div>

      <div class="card-input">
        <label>Expiry Date (MM/YY):</label>
        <input
          type="text"
          id="expiry"
          placeholder="MM/YY"
          maxlength="5"
          required
        />
      </div>

      <div class="card-input">
        <label>CVV:</label>
        <input type="text" id="cvv" maxlength="3" required />
      </div>

      <button onclick="makePayment()">Make Payment</button>
      <br /><br />
      <a href="home.html">Back to Home</a>
    </div>

    <script src="JS/payment.js"></script>
  </body>
</html>
