<!DOCTYPE html>
<html>
  <head>
    <title>Register - EMS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Customer Registration</h2>
      <form id="registerForm" onsubmit="return validateRegister()">
        <input
          type="text"
          id="consumerId"
          placeholder="Consumer ID (13 digits)"
          maxlength="13"
          required
        />
        <input
          type="text"
          id="billNumber"
          placeholder="Bill Number (last 5 digits)"
          maxlength="5"
          required
        />
        <select id="title" required>
          <option value="">Select Title</option>
          <option>Mr</option>
          <option>Ms</option>
          <option>Mrs</option>
        </select>
        <input
          type="text"
          id="customerName"
          placeholder="Customer Name (max 50 chars)"
          maxlength="50"
          required
        />
        <input type="email" id="email" placeholder="Email" required />
        <div style="display: flex; gap: 10px">
          <select id="countryCode" required>
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
          </select>
          <input
            type="text"
            id="mobile"
            placeholder="Mobile Number"
            maxlength="10"
            required
          />
        </div>
        <input
          type="text"
          id="userId"
          placeholder="User ID (5-20 chars)"
          minlength="5"
          maxlength="20"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Password (max 30)"
          maxlength="30"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          maxlength="30"
          required
        />
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
        <p>Already registered? <a href="login.html">Login here</a></p>
      </form>
    </div>
    <script src="JS/register.js"></script>
  </body>
</html>
